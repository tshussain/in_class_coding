<!DOCTYPE HTML>
<html>
<head>
    <title>You first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
    <div>
        <label for="nameField">How should the app call you?</label>
        <input name="myName" id="nameField">
        <button>Greet me!</button>
    </div>
</form>

<form action="/add" method="GET">
    <p>Let's add a customer.</p>

    <div>
        <label for="theName">Name:</label>
        <input name="name" id="theName" value="Homer">
    </div>
    <div>
        <label for="theAge">Age:</label>
        <input name="age" id="theAge" value="13">
    </div>
    <div>
        <button>Add customer</button>
    </div>
</form>


<form action="/search" method="GET">
    <p>Let's add a customer.</p>

    <div>
        <label for="theName2">Name:</label>
        <input name="name" id="theName2" value="Homer">
    </div>
    <div>
        <button>Search for customer by name</button>
    </div>
</form>


<form action="/list" method="GET">
    <button>List customers</button>
</form>

<form action="/chooseCustomerEditStep1" method="GET">
    <button>Edit customer</button>
</form>

<form action="/chooseCustomerEditStep1_alternate" method="GET">
    <button>Edit customer (Radio Button and Submit/Cancel version)</button>
</form>

<form action="/updateName" method="GET">
    <p>Change customer name</p>

    <div>
        <label for="theId">Id of customer to change:</label>
        <input name="id" id="theId" value="-1">
    </div>
    <div>
        <label for="theNewName">New name for customer:</label>
        <input name="newName" id="theNewName" value="Unknown">
    </div>
    <div>
        <button>Change customer name</button>
    </div>
</form>

<form action="/addPurchase" method="GET">
    <p>Add purchase to customer</p>

    <div>
        <label for="theCustomerId">Id of customer:</label>
        <input name="customerId" id="theCustomerId" value="-1">
    </div>
    <div>
        <label for="theItem">Item description:</label>
        <input name="item" id="theItem" value="Unknown">
    </div>
    <div>
        <label for="theAmount">Purchase amount:</label>
        <input name="amount" id="theAmount" value="Unknown">
    </div>
    <div>
        <button>Add purchase to customer</button>
    </div>
</form>

<form action="/addProfile" method="GET">
    <p>Add profile to customer</p>

    <div>
        <label for="theCustomerId">Id of customer:</label>
        <input name="customerId" id="anotherCustomerId" value="-1">
    </div>
    <div>
        <label for="thePhone">Phone Number:</label>
        <input name="phoneNumber" id="thePhone" value="Unknown">
    </div>
    <div>
        <label for="theEmail">Email:</label>
        <input name="email" id="theEmail" value="Unknown">
    </div>
    <div>
        <button>Add profile to customer</button>
    </div>
</form>




</body>
</html>
